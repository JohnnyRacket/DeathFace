<html ng-app="reactionApp" >

<head>

<title>SwampyGator Reactions!</title>
  <link href="css/reaction.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>

</head>

<body ng-controller="mainController">
 

<div style="width:100%;"><a href="https://ec2-52-90-67-8.compute-1.amazonaws.com/" ><h1>Game</h1></a></div>
  <div class="card" ng-repeat="photo in reactionPhotos">
    <img src="./reactionApp/uploads/{{photo}}" >
    <div class="card-title">
      <a href="#" class="toggle-info btn">
        <span class="left"></span>
        <span class="right"></span>
      </a>
      <h2 ng-init="claAPI(https://ec2-52-90-67-8.compute-1.amazonaws.com/reactionApp/uploads/{{photo}})">
          Reaction
          <small ></small>
      </h2>
    </div>
    <div class="card-flap flap1">
     
      <div class="card-flap flap2">
        <div class="card-actions">

        </div>
      </div>
    </div>
  </div>

 </body>
</html>
